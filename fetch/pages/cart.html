<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Cart</title>
  </head>

  <body>
    <header></header>

    <main>
      <div class="products">
        <div class="product">
          <h2 class="title">Fake Store Furry Winter Coat</h2>
          <img
            class="image"
            src="https://images.unsplash.com/photo-1519944159858-806d435dc86b?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8d2ludGVyJTIwY29hdHxlbnwwfHwwfHx8MA%3D%3D"
            alt="Fake Store Furry Winter Coat"
          />
          <h5 class="price">$85.99</h5>
          <h6 class="category">Clothing</h6>
          <p class="desc">
            Furry winter coat made of world's best quality duck feather, wool,
            and cotton.
          </p>
          <div class="buttons">
            <button class="add">Remove From Cart</button>
            <button class="buy">Proceed To Checkout</button>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script type="module" src="../scripts/moduleImport.js"></script>
    <script src="../scripts/cart.js"></script>
  </body>
</html>
